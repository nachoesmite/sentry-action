name: 'Sentry User Feedback'
description: 'An action to monitor the Sentry User Feedback'
inputs:
  time-ms-period:  # id of input
    description: 'Time Period to check in miliseconds'
    required: true
    default: '300000'
outputs:
  payload: # id of output
    description: 'All the events'
  length:
    description: 'how many events'
runs:
  using: 'node16'
  main: 'index.js'